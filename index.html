<html>
<head>
	<title> App 2 </title>
	<style>
		* {font-size= 50px};
		

	</style>
	<script>
		function show()
		{
		event.preventDefault();
		let ans = document.getElementById("ans");
		let url = "https://api.quotable.io/random";

		fetch(url)
		.then(res => res.json())
		.then(data => ans.innerHTML = data.content + "-->" + data.author)
		.catch(err => ans.innerHTML = "issue" + err);
		}
	</script>
</head>

<body>
<center>
	<h1> Motivational msg </h1>
	<form onsubmit = "show()">
 	<input type ="submit" value="Get msg"/>
	</form>
	<h1 id="ans"/>
</center>
</body>
</html>
